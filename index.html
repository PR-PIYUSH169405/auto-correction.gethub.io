	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <body>
	   <header id="header">
	       <div id="logo-siteName">
		        <a href="index.html">
		            <img id="logo" src="assets\media\auto-correction.png" alt="logo auto-correction">
		            <span id="siteName">auto-correction</span>
			   </a>
		   </div>
		   <div class="menu" onclick="menuFunction(this)">
			    <div class="menu-bar bar1"></div>
			    <div class="menu-bar bar2"></div>
			    <div class="menu-bar bar3"></div>
		   </div>
		   
		   <nav id="nav">
		       <ul>
			       <a href="#"><li>Notes</li></a>
			       <a href="#"><li>Time Table</li></a>
			       <a href="#"><li>To Do List</li></a>
			       <a href="#"><li>About Me</li></a>
			       <a href="javascript:void(0)" onclick="dictationOpen()"><li>Dictation</li></a>
			   </ul>
		   </nav>
	   </header>
	   
	   <div id="login-form">
	     <form>
		       <p id="alert">User Id and Password is incorrect</p>
		       <input type="text" id="userid" placeholder="User Id">
		       <input type="password" id="user-pasd" placeholder="Password">
			   <button type="button" onclick="loginFunction()">Log In</button>
		 </form>
	   </div>
	   
	   <div id="dictation">
	     <span class="close" onclick="dictationClose()">&times;</span>
	     <div class="range-holder">
		     <br />
			 <div class="range">
			    <select name="" id="voiceList"></select>
			 </div>
	     </div>
		 
		 <div class="range-holder">
		     <p>voice : <span class="value"></span></p>
			 <div class="range">
			    <input type="range" min="1" value="9" step="1" max="100" id="voice" class="slider">
			 </div>
	     </div>
		 
		 <div class="range-holder">
		     <p>volume : <span class="value"></span></p>
			 <div class="range">
			    <input type="range" min="0" value="1" step="0.1" max="1" id="volume" class="slider">
			 </div>
	     </div>
		 
		 <div class="range-holder">
		     <p>Rate : <span class="value"></span></p>
			 <div class="range">
			    <input type="range" min="0.0" step="0.1" value="0.9" max="1.0" id="volume" class="slider">
			 </div>			 
	     </div>
		 
		 <div class="range-holder">
		     <p>Pitch : <span class="value"></span></p>
			 <div class="range">
			    <input type="range" min="0.0" step="0.1" value="0" max="2.0" id="volume" class="slider">
			 </div>			 
	     </div>
		 
	   </div>
	   
	   
	<main id="content">
	
	   <aside id="aside-left">
	       <input type="text" id="search-left" placeholder="searching..." onkeyup="filterFunctionLeft()">
	   
	       <button class="btn accordion-left"><span>Example</span> <i class="fas fa-volume-up"></i></button>
		   <div class="panel">
		       <ul>
		         <li><span>Example</span>  <i class="fas fa-volume-up"></i></li>
		         <li><span>Example</span>  <i class="fas fa-volume-up"></i></li>
		         <li><span>Example</span>  <i class="fas fa-volume-up"></i></li>
		      </ul>
		   </div>
		
		   <button class="btn accordion-left"><span>piyush</span>  <i class="fas fa-volume-up"></i></button></button>
		   <div class="panel">
		       <ul>
		         <li><span></span>  <i class="fas fa-volume-up"></i></li>
		         <li><span></span>  <i class="fas fa-volume-up"></i></li>
		         <li><span></span>  <i class="fas fa-volume-up"></i></li>
		       </ul>
		   </div>
	   </aside>

       <aside id="aside-right">
	       <input type="text" id="search-right" placeholder="searching..." onkeyup="filterFunctionRight()">
	   
	       <button class="btn accordion-right"><span>Example</span> <i class="fas fa-volume-up"></i></button></button>
		   <div class="panel">
		       <ul>
		         <li><span>Example</span>  <i class="fas fa-volume-up"></i></li>
		         <li><span>Example</span>  <i class="fas fa-volume-up"></i></li>
		         <li><span>Example</span>  <i class="fas fa-volume-up"></i></li>
		      </ul>
		   </div>
		
		   <button class="btn accordion-right"><span></span>  <i class="fas fa-volume-up"></i></button></button>
		   <div class="panel">
		       <ul>
		         <li><span></span>  <i class="fas fa-volume-up"></i></li>
		         <li><span></span>  <i class="fas fa-volume-up"></i></li>
		         <li><span></span>  <i class="fas fa-volume-up"></i></li>
		       </ul>
		   </div>
	   </aside>	   
    </main>
